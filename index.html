<!DOCTYPE html>
<html>
<head>
	<title>Company Registration</title>
	<script type="text/javascript">
		function validateForm() {
			var name = document.forms["registrationForm"]["name"].value;
			var email = document.forms["registrationForm"]["email"].value;
			var company = document.forms["registrationForm"]["company"].value;
			var type = document.forms["registrationForm"]["type"].value;

			if (name == "" || email == "" || company == "" || type == "") {
				alert("Please fill in all fields");
				return false;
			}

			// Send confirmation email to user
			var subject = "Company Registration Confirmation";
			var message = "Thank you for registering your company with us!";
			var mailtoLink = "mailto:" + email + "?subject=" + subject + "&body=" + message;
			window.location.href = mailtoLink;

			return true;
		}
	</script>
</head>
<body>
	<h1>Company Registration</h1>
	<form name="registrationForm" onsubmit="return validateForm()">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<label for="company">Company Name:</label>
		<input type="text" id="company" name="company"><br>

		<label for="type">Company Type:</label>
		<select id="type" name="type">
			<option value="">--Select--</option>
			<option value="LLC">LLC</option>
			<option value="Corporation">Corporation</option>
			<option value="Partnership">Partnership</option>
		</select><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
